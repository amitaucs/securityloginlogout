<!doctype html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Please log in</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Please Log In</h1>
    <form method="post" th:action="@{/login}">
        <div th:if="${param.error}" role="alert"> Invalid Username and Password</div>
        <div th:if="${param.logout}" role="alert"> You have been logged out</div>
        <p>
            <label for= "username" >Username</label>
            <input type="text" id="username" name="username" placeholder="username" required="true"/>
        </p>
        <p>
            <label for= "password" >Password</label>
            <input type="text" id="password" name="password" placeholder="password" required="true"/>
        </p>

        <button name="submit" type="submit">Sign In</button>

    </form>
</div>
</body>
</html>
